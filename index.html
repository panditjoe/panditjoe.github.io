<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Taleigao WMI</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head> 
<body>
	<header id="header"><b>TALEIGAO</b> WEB MAPPING INTERFACE</header>
	<div id="map"></div> 
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
	<script src="polygons.js"></script>
	<script src="https://github.com/TolonUK/Leaflet.EdgeBuffer/blob/master/src/leaflet.edgebuffer.js"></script>    
	<script src="https://www.domoritz.de/leaflet-locatecontrol/src/L.Control.Locate.js"></script>
	<script src="JSON/search.js"></script>
	<!-- MAP SCRIPT -->
	<script type="text/javascript">
		var map = L.map('map').setView([15.47, 73.82], 13);
		var baseMap = L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.png',
			{
				attribution: 'Layers by <a href="http://turbosketch.com/" target="blank">M/s TurboSketch Goa</a> | Programming by <a href="https://www.linkedin.com/in/pulkitsingal/" target="blank">Pulkit Singal</a> | <a href="README.md" target="blank">v0.3</a>',
				maxZoom: 17,
				minZoom: 12,
				edgeBufferTiles: 4
			}).addTo(map);
		
		var  terrainMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
			{
				attribution: 'Layers by <a href="http://turbosketch.com/" target="blank">M/s TurboSketch Goa</a> | Programming by <a href="https://www.linkedin.com/in/pulkitsingal/" target="blank">Pulkit Singal</a> | <a href="README.md" target="blank">v0.3</a>',
				maxZoom: 17,
				minZoom: 12,
				edgeBufferTiles: 4
			}).addTo(map);
		
		//Styling GeoJson		
		var styleSubdivisions = {
			"fillColor": 'black',
			"color": 'black',
			"weight": 1,
		};
		
		var styleSurvey = {
			"fill": 'false',
			"fillOpacity": 0,
			"dashArray":4,
			"color": 'blue',
			"weight": 2,
		};		
		
		//GeoJSON files
		var subdivision = new L.GeoJSON(subdivision, {
			style: styleSubdivisions,
			onEachFeature: function(feature, marker) {
				marker.bindPopup(
				'<div><b>Survey Number:</b>'+feature.properties.SurveyNo+'/'+feature.properties.SD_NO+'</div><div style="color:'+feature.properties.color+'"><b>Owner/s: </b>'+ feature.properties.OwnerName +'</div><div><b>Area: </b>'+feature.properties.SD_AR+' sq. meters</div><div><b>Perimeter: </b>'+feature.properties.SD_PER+' meters</div>');
			}});
			
		var survey = new L.GeoJSON(survey, {style: styleSurvey});	
		
		//Layers
		var baseLayers = {
			"BaseMap": baseMap,
			"Satellite": terrainMap
		};
		
		var overlays = {
			"Survey": survey,
			"Subdivision": subdivision
		};
		
		L.control.layers(baseLayers	, overlays,
		{
			collapsed: false,
			hideSingleBase: true,
		}).addTo(map); 

		//location marker 
		lc = L.control.locate({
		    strings: {
			title: "Locate me!"
		    }
		}).addTo(map);
		
		//Search Bar
		var searchControl = new L.Control.Search ({
			layer: survey,
			propertyName: 'SurveyNo',
			marker: false,
			moveToLocation: function(latlng, title, map) {
				//map.fitBounds( latlng.layer.getBounds() );
				var zoom = map.getBoundsZoom(latlng.layer.getBounds());
				map.setView(latlng, zoom); // access the zoom
		}});
		
		searchControl.on('search:locationfound', function(e) {
		
			//console.log('search:locationfound', );
			//map.removeLayer(this._markerSearch)
			e.layer.setStyle({fillColor: '#3f0', color: '#0f0'});
			if(e.layer._popup)
				e.layer.openPopup();
			}).on('search:collapsed', function(e) {
				survey.eachLayer(function(layer) {	//restore feature color
				survey.resetStyle(layer);
			});	
		});
		map.addControl( searchControl );  //inizialize search control
		
		//Scale
		var scale = L.control.scale({position: 'bottomleft', imperial: 'false'}).addTo(map);
	</script>
</body>
</html>
