<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>BHU-NIDHI v0.1</title>
	<link rel="stylesheet" href="https://panditjoe.github.io/JSON/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<style>
		.preloader {
		   position: absolute;
		   top: 0;
		   left: 0;
		   width: 100%;
		   height: 100%;
		   z-index: 9999;
		   background-image: url('default.gif');
		   background-repeat: no-repeat; 
		   background-color: #FFF;
		   background-position: center;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
		$(window).load(function() {
		   $('.preloader').fadeOut('slow');
		});
	</script>	
</head> 
<body>
	<div class="preloader"></div>
	<header id="header"><b>Intelligent Rajasthan</b>, Merta</header>
	<div id="map"></div> 
	<script src="https://panditjoe.github.io/JSON/source.js"></script>
	<script src="polygons.js"></script>

	<!-- MAP SCRIPT -->
	<script type="text/javascript">
		var map = L.map('map').setView([26.65, 74.03], 13);
		var baseMap = L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.png',
			{
				attribution: 'Layers by <a href="http://rtechinfra.com/" target="blank">R-Tech Infra Associates, Jaipur</a> | Programming by <a href="https://www.linkedin.com/in/pulkitsingal/" target="blank">Pulkit Singal</a> | <a href="panditjoe.github.io/Nagaur/README.md" target="blank">v0.2</a>',
				maxZoom: 17,
				minZoom: 10,
			}).addTo(map);
		
		var  terrainMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
			{
				attribution: 'Layers by <a href="http://rtechinfra.com/" target="blank">R-Tech Infra Associates, Jaipur</a> | Programming by <a href="https://www.linkedin.com/in/pulkitsingal/" target="blank">Pulkit Singal</a> | <a href="panditjoe.github.io/Nagaur/README.md" target="blank">v0.2</a>',
				maxZoom: 17,
				minZoom: 10,
			}).addTo(map);
		
		//Styling GeoJson
		
		var styleSubdivisions = {
			"fillOpacity": 0,
			"color": '#41BBD9',
			"weight": 1.25,
		};
		
		/*
		var styleSurvey = {
			"fill": 'false',
			"fillOpacity": 0,
			"dashArray":4,
			"color": '#E6C846',
			"weight": 2.5,
		};		
		*/
		
		//GeoJSON files
		
		
		var subdivision = new L.GeoJSON(zone, {
			style: styleSubdivisions
		});
		
		//Layers
		var baseLayers = {
			"BaseMap": baseMap,
			"Satellite": terrainMap
		};
		
		var overlays = {
			//"Survey": survey,
			"Survey": zone
		};
		
		L.control.layers(baseLayers	, overlays,
		{
			collapsed: false,
			hideSingleBase: true,
		}).addTo(map);
		
		//location marker 
		lc = L.control.locate({
		    strings: {
			title: "Locate me!"
		    }
		}).addTo(map);
		
		map.on('zoomend', resizeTooltip);
	</script>
</body>
</html>
